<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FocoMultimídia</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER inicio -->
    <header>
        <!-- LOGO -->
        <div id="logo-content">
            <img src="assets/layout/logo.png" alt="logo" class="logo-img">
        </div>
        <!-- MEIO -->
        <div id="meio-header">
            <img src="assets/icons/help-circle.svg" alt="ajuda" class="meio-btn">
            <img src="assets/icons/mail.svg" alt="email" class="meio-btn">
            <img src="assets/icons/settings.svg" alt="configuraçõs" class="meio-btn">
        </div>
        <!-- PERFIL -->
        <div id="perfil">
            <span class="nome-perfil">Admin</span>
            <div class="perfil-img-content">
                <img src="" alt="" class="perfil-img">
            </div>
            <object data="assets/icons/chevron-down.svg" type="image/svg+xml" class="perfil-down"></object>
        </div>
    </header>
    <!-- HEADER fim -->

    <!-- NAVBAR inicio -->
    <nav>
        <!-- DASHBOARD -->
        <span id="dashboard" class="nav-item is-active">
            <object data="assets/icons/command.svg" type="image/svg+xml"></object>
            <span>Dashboard</span>
        </span>

        <!-- NOVA_RESERVA -->
        <span id="nova-reserva" class="nav-item">
            <object data="assets/icons/plus.svg" type="image/svg+xml"></object>
            <span>Nova reserva</span>
        </span>

        <!-- CONFIGURAÇÕES -->
        <span id="configuracoes" class="nav-item">
            <object data="assets/icons/settings.svg" type="image/svg+xml"></object>
            <span>Configurações</span>
        </span>
    </nav>
    <!-- NAVBAR fim -->

    <!-- MAIN início -->
    <main>
        <!-- DASHBOARD CONTENT -->
        <section id="db-content" class="main-content is-active">
            <!-- DASHBOARD HEADER -->
            <section id="db-header">
                <div id="reservas-carrinho">
                    <h2>Todas as reservas</h2>
                    <h2>Carrinhos</h2>
                </div>
                <div id="search">
                    <input type="search" placeholder="Pesquisar" name="input-s" id="input-s">
                    <object data="assets/icons/search.svg" type="image/svg+xml"></object>
                </div>
                <div id="new-reserve">
                    <ion-icon name="add-outline"></ion-icon>
                    <h2>Nova reserva</h2>
                </div>
            </section>
            <!-- DASHBOARD MAIN -->
            <section id="group-reserva">
                <div id="db-header-reserva">
                    <span class="span-header-reserva acomodacao">Acomodação</span>
                    <span class="span-header-reserva">Hospedes</span>
                    <span class="span-header-reserva">Check-in</span>
                    <span class="span-header-reserva">Check-out</span>
                </div>
                <div id="db-reservas">
                    <section class="db-reserva-item">
                        <div class="db-reserva-content acomodacao">
                            <div class="db-reserva-img">
                                <img src="" alt="">
                            </div>
                            <span class="id">#798423</span>
                            <h3>Quarto duplo</h3>
                        </div>
                        <div class="db-reserva-content">
                            <h3>João Silva</h3>
                            <span>2 adultos - 1 criança</span>
                        </div>
                        <div class="db-reserva-content">
                            <h3>12/03/2022</h3>
                            <span>11:30</span>
                        </div>
                        <div class="db-reserva-content">
                            <h3>15/03/2022</h3>
                            <span>12:30</span>
                        </div>
                    </section>
                </div>
            </section>
        </section>

        <!-- NOVA RESERVA CONTENT -->
        <section id="nr-content" class="main-content">

        </section>

        <!-- CONFIGURAÇÔES CONTENT -->
        <section id="config-content" class="main-content">

        </section>
    </main>
    <!-- MAIN fim -->

    <script src="sections.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
