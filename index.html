<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FocoMultimídia</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER inicio -->
    <header>
        <!-- LOGO -->
        <div id="logo-content">
            <img src="assets/layout/logo.png" alt="logo" class="logo-img">
        </div>
        <!-- MEIO -->
        <div id="meio-header">
            <img src="assets/icons/help-circle.svg" alt="ajuda" class="meio-btn">
            <img src="assets/icons/mail.svg" alt="email" class="meio-btn">
            <img src="assets/icons/settings.svg" alt="configuraçõs" class="meio-btn">
        </div>
        <!-- PERFIL -->
        <div id="perfil">
            <span class="nome-perfil">Admin</span>
            <div class="perfil-img-content">
                <img src="" alt="" class="perfil-img">
            </div>
            <object data="assets/icons/chevron-down.svg" type="image/svg+xml" class="perfil-down"></object>
        </div>
    </header>
    <!-- HEADER fim -->

    <!-- NAVBAR inicio -->
    <nav>
        <!-- DASHBOARD -->
        <span id="dashboard" class="nav-item is-active">
            <object data="assets/icons/command.svg" type="image/svg+xml"></object>
            <span>Dashboard</span>
        </span>

        <!-- NOVA_RESERVA -->
        <span id="nova-reserva" class="nav-item">
            <object data="assets/icons/plus.svg" type="image/svg+xml"></object>
            <span>Nova reserva</span>
        </span>

        <!-- CONFIGURAÇÕES -->
        <span id="configuracoes" class="nav-item">
            <object data="assets/icons/settings.svg" type="image/svg+xml"></object>
            <span>Configurações</span>
        </span>
    </nav>
    <!-- NAVBAR fim -->

    <!-- MAIN início -->
    <main>

    </main>
    <!-- MAIN fim -->

    <script src="script.js"></script>
</body>
</html>
